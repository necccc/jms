<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="dns-prefetch" href="//127.0.0.1">
    <script type="text/javascript">
        var jms = {
            baseURL: '127.0.0.1:1333/',
            source: 'jms',
            params: {
                debug: true,
                locale: 'en_US'
            }
        };
        (function() {
            jms.pre = [], jms.baseURL = ('https:' == document.location.protocol ? 'https://' : 'http://') + jms.baseURL;
            var jmsrc = document.createElement('script'); jmsrc.type = 'text/javascript'; jmsrc.async = true;
            jmsrc.src = jms.baseURL + 'client.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(jmsrc, s);
            window.require = function(){jms.pre.push(arguments)}
        })();

    </script>


    <script type="text/javascript">
        require(['apps/Main'], function(Main) {
            Main();
        });
    </script>

</head>
<body>

<nav class="navbar navbar-default " role="navigation">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Sample app</a></li>
            <li><a href="other.html">Separate app</a></li>
            <li><a href="dev.html">Dev repo</a></li>
        </ul>
    </div>
</nav>

<section class="container">

    <div class="page-header">
        <h1>JMS examples <small>Simple app</small></h1>
    </div>
    <p>
        <button type="submit" id="OpenModalApp" data-loading-text="Opening some complex overlay..." class="btn btn-primary">Open some complex overlay</button>
    </p>
    <p>
        Clicking the button invokes another app, loaded asynchronously
    </p>

</section>

</body>
</html>
